<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>바리 모집 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{layout/nav :: nav}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout/sidebar :: sidebar}"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="content-container mt-4 me-max">
                <div class="post-header">
                    <h1 class="post-title" th:text="${qnaBoard.title}"></h1>
                    <div class="post-meta">
                        <p>작성자: <span th:text="${qnaBoard.member.nickname}"></span></p>
                        <p>
                            <span th:text="${#temporals.format(qnaBoard.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                            조회수: <span th:text="${qnaBoard.viewCount}"></span>
                            | 추천수: <span th:text="${qnaBoard.starCount}"></span>
                            <div th:if="${#authentication != null and #authentication.name == qnaBoard.member.email}">
                                <!-- 수정 버튼 -->
                                <a th:href="@{/free-board/update/{id}(id=${qnaBoard.id})}" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-pencil"></i> 수정
                                </a>
                                <!-- 삭제 버튼 -->
                                <form th:action="@{/free-board/delete/{id}(id=${qnaBoard.id})}" th:method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">
                                        <i class="bi bi-trash"></i> 삭제
                                    </button>
                                </form>
                            </div>
                        </p>
                    </div>
                </div>
                <hr>
                <div class="post-content" th:utext="${qnaBoard.content}"></div>
                <hr>
                <div class="recommend-btn">
                    <form th:action="@{/board/star/add/{id}(id=${qnaBoard.id})}" th:method="post">
                        <input type="hidden" name="boardName" value="qna-board">
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="bi bi-hand-thumbs-up"></i> 추천
                        </button>
                    </form>
                </div>
                <div class="mb-3">
                    <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#answerModal">답변하기</a>
                </div>
            </div>

            <div class="answer-container me-max" th:if="${!qnaBoard.answers.isEmpty()}">
                <h3>답변 내역</h3>
                <div th:each="answer : ${qnaBoard.answers}">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${answer.member.nickname}"></h5>
                            <p class="card-text" th:utext="${answer.content}"></p>
                            <p class="card-text">
                                <small class="text-muted" th:text="${#temporals.format(answer.createdAt, 'yyyy-MM-dd HH:mm')}">
                                </small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- 답변 작성 모달 -->
<div class="modal fade" id="answerModal" tabindex="-1" aria-labelledby="answerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="answerModalLabel">답변 작성</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/qna-board/answer/{id}/write.do(id=${qnaBoard.id})}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="answerContent">내용</label>
                        <textarea class="form-control" id="answerContent" name="content" rows="5"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="submit" class="btn btn-primary">답변 등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
<script th:inline="javascript">
    let message = /*[[${message}]]*/ null;
</script>
<script th:src="@{/js/message.js}"></script>
</body>
</html>
