<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>바리 모집</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{layout/nav :: nav}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout/sidebar :: sidebar}"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-3">
                <h1 class="mb-4">게시판</h1>
                <div class="card">
                    <div class="card-header">
                        <a href="/bari-recruit/write" class="btn btn-primary">새 글 작성</a>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th scope="col">번호</th>
                                <th scope="col">제목</th>
                                <th scope="col">작성자</th>
                                <th scope="col">작성일</th>
                                <th scope="col">추천수</th>
                                <th scope="col">조회수</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="bariRecruit : ${bariRecruits}">
                                <th scope="row">1</th>
                                <td>
                                    <a th:href="@{/bari-recruit/detail/{id}(id=${bariRecruit.id})}" th:text="${bariRecruit.title}"></a>
                                </td>
                                <td th:text="${bariRecruit.writer}"></td>
                                <td th:text="${bariRecruit.createdAt}"></td>
                                <td th:text="${bariRecruit.starCount}"></td>
                                <td th:text="${bariRecruit.viewCount}"></td>
                            </tr>
                            <!-- 반복되는 게시글 항목 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
