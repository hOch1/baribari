<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>바리 모집 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div th:replace="~{layout/nav :: nav}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout/sidebar :: sidebar}"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="content-container mt-4">
                <div class="post-header">
                    <h1 class="post-title" th:text="${bariReview.title}"></h1>
                    <div class="post-meta">
                        <p>작성자: <span th:text="${bariReview.writer}"></span></p>
                        <p>
                            <span th:text="${#temporals.format(bariReview.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                            | 조회수: <span th:text="${bariReview.viewCount}"></span>
                            | 추천수: <span th:text="${bariReview.starCount}"></span>
                        </p>
                    </div>
                </div>
                <hr>
                <div class="post-content" th:utext="${bariReview.content}"></div>
                <hr>
                <div class="recommend-btn">
                    <form th:action="@{/bari-review/star/{id}(id=${bariReview.id})}" th:method="post">
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="bi bi-hand-thumbs-up"></i> 추천
                        </button>
                    </form>
                </div>
                <!-- 댓글 폼 추가 -->
                <div class="comment-section mt-5">
                    <h5>댓글</h5>
                    <form th:action="@{/comment/bari-review/{id}/write.do(id=${bariReview.id})}" th:method="post" th:object="${comment}">
                        <div class="mb-3">
                            <label for="commentContent" class="form-label">댓글 내용</label>
                            <textarea class="form-control" id="commentContent" th:field="*{content}" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">댓글 작성</button>
                    </form>
                </div>

                <div class="comment-list mt-4">
                    <h5>댓글 리스트</h5>
                    <div th:each="comment : ${comments}">
                        <div class="card mb-3">
                            <div class="card-body">
                                <p class="card-text" th:text="${comment.content}"></p>
                                <p class="card-text">
                                    <small class="text-muted">작성자: <span th:text="${comment.writer}"></span> | <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span></small>
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <form th:action="@{/comment/star/bari-review/{boardId}/{id}(id=${comment.id}, boardId=${bariReview.id})}" th:method="post">
                                        <button type="submit" class="btn btn-outline-primary btn-sm">
                                            <i class="bi bi-hand-thumbs-up"></i> 추천
                                        </button>
                                    </form>
                                    <small>추천수: <span th:text="${comment.starCount}"></span></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
