<form action="/admin/notice/write.do" method="post" th:object="${write}">
    <div class="form-group mb-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Enter title" id="title" th:field="*{title}">
    </div>
    <div class="form-group mb-3">
        <label for="summernote">Content</label>
        <textarea class="form-control" id="summernote" th:field="*{content}"></textarea>
    </div>
    <button type="submit" id="btn-save" class="btn btn-primary">글쓰기완료</button>
</form>
