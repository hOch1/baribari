<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지사항</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{layout/nav :: nav}"></div>

<div class="container-fluid">
  <div class="row">
    <div th:replace="~{layout/sidebar :: sidebar}"></div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="content-container mt-4 me-max">
        <div class="post-header">
          <h1 class="post-title" th:text="${notice.title}"></h1>
          <div class="post-meta">
            <div class="dropdown d-inline">
              <a href="#" class="dropdown-toggle" id="dropdownMenuButtonBoard" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <small class="text-muted" style="margin-right: 5px;">작성자: <span th:text="${notice.member.nickname}"></span></small>
              </a>
            </div>
            <p>
              <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </p>
          </div>
        </div>
        <hr>
        <div class="post-content" th:utext="${noice.content}"></div>
        <hr>
      </div>
    </main>
  </div>
</div>
<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
