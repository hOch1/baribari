<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>바리바리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Top Navigation -->
<div th:replace="~{layout/nav :: nav}"></div>

<!-- Main Content Wrapper -->
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-4 me-max">
                <!-- 공지사항 -->
                <div class="row mb-5">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header bg-white">
                                <h5 class="card-title">공지사항</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <a href="#" class="nav-link">공지사항 1</a>
                                </li>
                            </ul>
                            <div class="card-footer text-center">
                                <a href="#" class="text-decoration-none nav-link">더보기</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 자유게시판 -->
                <div class="row mb-5">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header bg-white">
                                <h5 class="card-title">자유게시판</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" th:each="freeBoard : ${freeBoards}">
                                    <a th:href="@{/free-board/detail/{id}(id=${freeBoard.id})}" th:text="${freeBoard.title}" class="nav-link">자유게시판 1</a>
                                </li>
                            </ul>
                            <div class="card-footer text-center">
                                <a href="/free-board" class="text-decoration-none nav-link">더보기</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 게시판들 -->
                <div class="row">
                    <!-- 질문게시판 -->
                    <div class="col-md-4 mb-5">
                        <div class="card">
                            <div class="card-header bg-white">
                                <h5 class="card-title">질문게시판</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" th:each="qnaBoard : ${qnaBoards}">
                                    <a th:href="@{/qna-board/detila/{id}(id=${qnaBoard.id})}" th:text="${qnaBoard.title}" class="nav-link">질문게시판 1</a>
                                </li>
                            </ul>
                            <div class="card-footer text-center">
                                <a href="/qna-board" class="text-decoration-none nav-link">더보기</a>
                            </div>
                        </div>
                    </div>

                    <!-- 바리 모집 -->
                    <div class="col-md-4 mb-5">
                        <div class="card">
                            <div class="card-header bg-white">
                                <h5 class="card-title">바리 모집</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" th:each="bariRecruit : ${bariRecruits}">
                                    <a th:href="@{/bari-recruit/detail/{id}(id=${bariRecruit.id})}" th:text="${bariRecruit.title}" class="nav-link">바리 모집 1</a>
                                </li>
                            </ul>
                            <div class="card-footer text-center">
                                <a href="/bari-recruit" class="text-decoration-none nav-link">더보기</a>
                            </div>
                        </div>
                    </div>

                    <!-- 바리 후기 게시판 -->
                    <div class="col-md-4 mb-5">
                        <div class="card">
                            <div class="card-header bg-white">
                                <h5 class="card-title">바리 후기 게시판</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" th:each="bariReview : ${bariReviews}">
                                    <a th:href="@{/bari-review/detail/{id}(id=${bariReview.id})}" th:text="${bariReview.title}" class="nav-link"></a>
                                </li>
                            </ul>
                            <div class="card-footer text-center">
                                <a href="/bari-review" class="text-decoration-none nav-link">더보기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>

<!-- Footer -->
<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
