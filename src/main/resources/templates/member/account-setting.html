<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>바리 모집 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{layout/nav :: nav}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{layout/sidebar :: sidebar}"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-3 me-max">
                <h1 class="mb-4">계정 설정</h1>
                <form th:action="@{/member/account-settings}" th:object="${accountSettings}" method="post">
                    <div class="mb-3">
                        <label for="profileVisibility" class="form-label">프로필 공개 설정</label>
                        <select id="profileVisibility" class="form-select" th:field="*{profileVisibility}">
                            <option value="PUBLIC">공개</option>
                            <option value="PRIVATE">비공개</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="postVisibility" class="form-label">게시물 공개 설정</label>
                        <select id="postVisibility" class="form-select" th:field="*{postVisibility}">
                            <option value="PUBLIC">공개</option>
                            <option value="PRIVATE">비공개</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="commentVisibility" class="form-label">댓글 공개 설정</label>
                        <select id="commentVisibility" class="form-select" th:field="*{commentVisibility}">
                            <option value="PUBLIC">공개</option>
                            <option value="PRIVATE">비공개</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">저장</button>
                </form>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>

<script th:inline="javascript">
    let message = /*[[${message}]]*/ null;
</script>
<script th:src="@{/js/message.js}"></script>
</body>
</html>
