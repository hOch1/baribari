<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .login-image {
            width: 100%; /* 이미지 너비를 부모 요소에 맞춤 */
            height: 50px; /* 높이를 고정으로 설정 */
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4"> <!-- 컬럼의 너비를 조정 -->
                <h2 class="text-center mb-4">로그인</h2>
                <form action="/login.do" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="username" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">로그인</button>
                    <a href="/signup" class="btn btn-outline-secondary w-100">회원가입</a>
                </form>
                <hr>
                <div class="d-grid">
                    <a href="/oauth2/authorization/naver" class="mb-2 w-100">
                        <img th:src="@{/img/naver_login.png}" class="img-fluid login-image" alt="Naver Login">
                    </a>
                    <a href="/oauth2/authorization/kakao" class="w-100">
                        <img th:src="@{/img/kakao_login.png}" class="img-fluid login-image" alt="Kakao Login">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    let message = /*[[${message}]]*/ null;
</script>
<script th:src="@{/js/message.js}"></script>
</body>
</html>
